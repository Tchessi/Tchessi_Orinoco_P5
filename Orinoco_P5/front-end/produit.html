<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page produit-Orinoco</title>
    <!--link stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a href="index.html" class="navbar-brand"><img src="images/logo.png" width="180" height="80" alt=""></a>
                  <form class="d-flex">
                    <a href="panier.html"><div class="btn btn-outline-success">Panier</div></a>
                  </form>
                </div>
              </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <figure class="figure">
                    <img src="http://localhost:3000/images/teddy_5.jpg" width="700" height="400" class="figure-img img-fluid rounded" alt="...">
                  </figure>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">Ajouter au panier</button>
            </div>
          </div>
          <!--Coix des couleur-->
          <div>
          <div class="form-group">
            <label class="form-group-label">Couleur au choix</label>
            <div class="color-picker">
              <div class="selected-color">
                <input type="radio" name="color" id="c-1" checked style="--color: #2e69ea;">
                <input type="radio" name="color" id="c-2" style="--color: #1ba0fe;">
                <input type="radio" name="color" id="c-3" style="--color: #dadada;">
                <input type="radio" name="color" id="c-4" style="--color: #ffffff;">
                
              </div>
              <div class="color-list">
                <label for="c-1" style="--color: #2e69ea;" class="color-list-color"></label>
                <label for="c-2" style="--color: #1ba0fe;" class="color-list-color"></label>
                <label for="c-3" style="--color: #dadada;" class="color-list-color"></label>
                <label for="c-4" style="--color: #ffffff;" class="color-list-color"></label>
                
              </div>
            </div>
          </div>
            
          </div>
    </div>
    
</body>
</html>
