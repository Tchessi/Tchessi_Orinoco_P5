<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier-Orinoco</title>
    <!--link stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a href="" class="navbar-brand"><img src="images/logo.png" width="180" height="80" alt=""></a>
                  <form class="d-flex">
                    <a href="index.html"><div class="btn btn-outline-success">Accueil</div></a>
                  </form>
                </div>
              </nav>
        </div>
    </header>
    <div class="container">
        <table id="cart" class="table table-hover table-condensed">
          <thead>
            <tr>
              <th style="width:50%">Produit</th>
              <th style="width:10%">Prix</th>
              <th style="width:8%">Quantité</th>
              <th style="width:22%" class="text-center">Subtotal</th>
              <th style="width:10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-th="Product">
                <div class="row">
                  <div class="col-sm-2 hidden-xs"></div>
                  <div class="col-sm-10">
                    <h4 class="nomargin">Product 1</h4>
                  </div>
                </div>
              </td>
              <td data-th="Price">$5.11</td>
              <td data-th="Quantity">
                <input type="number" class="form-control text-center" value="1">
              </td>
              <td data-th="Subtotal" class="text-center">$5.11</td>
              <td class="actions" data-th="">
                <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="visible-xs">
              <td class="text-center"><strong>Total $ 5.11</strong></td>
            </tr>
            <tr>
              <td><a href="index.html" class="btn btn-warning"><i class="fa fa-angle-left"></i>Continuez votre Shopping</a></td>
              <td colspan="2" class="hidden-xs"></td>
              <td class="hidden-xs text-center"><strong>Total $ 5.11</strong></td>
              <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
            </tr>
          </tfoot>
        </table>
      </div>
    <div class="container">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Prénom" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Nom" aria-label="Last name">
            </div>
          </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Addresse de livraison</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address de facturation</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ville</label>
              <input type="text" class="form-control" id="inputCity"placeholder="Marseille" >
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Code postal</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Accepter les termes et conditions
                  </label>
                  <div class="invalid-feedback">
                    Vous devez accepter les termes et conditions.
                  </div>
                </div>
              </div>            <div class="col-12">
              <button type="submit" class="btn btn-primary">Commandez</button>
            </div>
          </form>
    </div>
    
</body>
</html>
